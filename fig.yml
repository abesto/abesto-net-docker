blog:
  image: abesto/blog
  volumes:
    - $NGINX_LOGDIR:/var/log/nginx
  restart: always

mastermind:
  image: abesto/mastermind
  volumes:
    - $NGINX_LOGDIR:/var/log/nginx
  restart: always

boardredis:
  image: dockerfile/redis
  volumes:
    - $REDIS_STORE/are-you-board:/data
  command: redis-server --appendonly yes
  restart: always
board:
  image: abesto/are-you-board
  links:
    - boardredis:redis
  restart: always

algo:
  image: abesto/algo
  restart: always

lycheedata:
  image: busybox
  volumes:
    - /data/
    - /uploads/
    - /var/lib/mysql/
lychee:
  image: kdelfour/lychee-docker
  volumes_from:
    - lycheedata
  restart: always

haproxy:
  image: dockerfile/haproxy
  ports:
    - "80:80"
  volumes:
    - haproxy:/haproxy-override
  links:
    - blog
    - mastermind
    - algo
    - board:are-you-board
    - lychee
  restart: always
